<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <!-- Barra de navegacion -->
    <nav class="barranav">
        <div class="barranav_contenido">
            <a href="#home" id="barranav_logo">Curriculum</a>
            <ul class="barranav_menu">
                <li class="barranav_item">
                    <a href="#Experience" class="barranav_links" id="experience-page">Experience</a>
                </li>
                <li class="barranav_item">
                    <a href="#about" class="barranav_links" id="about-page">About Me</a>
                </li>
                <li class="barranav_item">
                    <a href="#Skills" class="barranav_links" id="skills-page">Skills</a>
                </li>
                <li class="barranav_item">
                    <a href="#ContactMe" class="barranav_links" id="Contact">Contact Me</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Carrusel y Hero -->
<hero>    
    <div class="carrusel" data-carrusel>
        <button class="carrusel-boton prev" data-carrusel-boton="prev">&#8656;</button>
        <button class="carrusel-boton next" data-carrusel-boton="next">&#8658;</button>
        <ul data-slides>
          <li class="slide">
            <img src="imagen.gif" alt="">
          </li>
          <li class="slide">
            <img src="programando.gif" alt="">
          </li>
          <li class="slide">
            <img src="stars-night.gif" alt="">
          </li>
        </ul>
    </div>
</hero>    
</body>
</html>
